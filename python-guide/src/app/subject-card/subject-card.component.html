<div class="subject-card" [class.disabled]="!available">
  <button class="play-button" (click)="onPlay()">
    <svg-play></svg-play>
  </button>
  <div class="text">
    <h5 class="title">{{ title }}</h5>
    <p class="subtitle" [ngClass]="subtitleClass">
      {{ subtitle }}
    </p>
  </div>
</div>
